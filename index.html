<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>JS PEMULA</title>
    <link rel="stylesheet" type="text/css" href="style.css">


  </head>
  <body>
    <h1 style="text-align: center;">Javascript Simple </h1>
    
    
   

    <form id="bawa" name="bawa" onsubmit="return false" style="text-align: center;">
      <input id="isi" value="" placeholder="Masukan Terserah">
      <input id="isi1" value="" placeholder="Masukan Status Anda">
      <input type="submit" value="Cetak" onclick="cetak()">
    <form id="hasiljendela" name="namajendela" onsubmit="return false">
      <button onclick="jendela()">Try it Pop up</button><br><br>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Tulis</button><br>
      <br>
      
  </form>

  <div class="card" style="text-align: center;">
    <div class="card-body">
      <h5 class="card-title" id="disini">Nama</h5>
      <p class="card-text" id="disini2">Status</p>
      <button class="btn btn-primary" onclick="window.print()">Print</button>
    </div>
  </div>

   <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
  <!-- modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Isi Modal ini</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="modal" name="modal" onsubmit="return false">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Nama:</label>
              <input type="text" value="" class="form-control" id="isi">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Status:</label>
              <input type="text" value="" class="form-control" id="isi1">
            </div>
            <input type="submit" value="Save" onclick="modal()">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
</html>
